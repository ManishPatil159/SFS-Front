			</h3>
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">

				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">

<!-- END: Subheader -->
<div class="m-content">
	<div class="row">
		<div class="col-lg-12">
			<!--begin::Portlet-->
			<div class="m-portlet">
				<div class="m-portlet__head">
					<div class="m-portlet__head-caption">
						<div class="m-portlet__head-title">
							<h3 class="m-portlet__head-text">
								Roles List
							</h3>
						</div>
					</div>
				</div>
				<div class="m-portlet__body">
					<!--begin::Section-->
					<div class="m-section">
						<div class="m-section__content">
                            <p-dataTable [value]="roleList" [responsive]="true" [rows]="5" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
                            <p-column field="Name" header="Role Name" [sortable]="true"></p-column>
                            <p-column header="Edit">
                                <template let-role="rowData" pTemplate="body">
                                <button class="btn btn-danger" (click)="onEditClick(role)"><i class="fa fa-edit"></i></button>
                                </template>
                            </p-column>
                            <p-column header="Delete">
                                <template let-role="rowData" pTemplate="body">
                                <button class="btn btn-danger" (click)="onDelete(role)"><i class="fa fa-trash"></i></button>
                                </template>
                            </p-column>
                            </p-dataTable>
						</div>
					</div>
					<!--end::Section-->
				</div>
			</div>
			<!--end::Portlet-->
		</div>
	</div>
</div>
