<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title m-subheader__title--separator">
				Institute Management
			</h3>
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a class="m-nav__link">
						<span class="m-nav__link-text">
							Institutes
						</span>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a class="m-nav__link">
						<span class="m-nav__link-text">
							Add/Edit Institute
						</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- END: Subheader -->

<div class="m-content">
	<div class="m-portlet m-portlet--mobile">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
						Add/Edit Institute
					</h3>
				</div>
			</div>
		</div>

		<!--begin::Form-->
		<form class="m-form m-form--fit m-form--label-align-left m-form--group-seperator-dashed" role="form" novalidate (ngSubmit)="onSubmit(instituteForm,instituteForm.invalid)"
		 [formGroup]="instituteForm">
			<div class="m-portlet__body formPortletBody">
				<div class="form-group m-form__group m--margin-top-10 m--hide">
				</div>
				<div class="form-group m-form__group row">
					<label for="example-text-input" class="col-7 col-form-label">
						Institute Name
					</label>
					<div class="col-7">
						<input class="form-control m-input" type="text" formControlName="instituteName" name="instituteName" id="instituteName" maxlength="100" placeholder="Institute Name">
						<div class="alertMsg" *ngIf="instituteForm.get('instituteName').hasError('required') && (instituteForm.get('instituteName').touched || isFormSubmited)">
							Please enter Institute Name
						</div>
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label for="example-text-input" class="col-7 col-form-label">
						Institute Description
					</label>
					<div class="col-7">
						<input class="form-control m-input" type="text" formControlName="instituteDescription" name="instituteDescription" id="instituteDescription"  maxlength="100" placeholder="Institute Description">
						<div class="alertMsg" *ngIf="instituteForm.get('instituteDescription').hasError('required') && (instituteForm.get('instituteDescription').touched || isFormSubmited)">
							Please enter Institute Description
						</div>
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label for="example-text-input" class="col-7 col-form-label">
						Phone
					</label>
					<div class="col-7">
						<input class="form-control m-input" type="text" formControlName="phone" name="phone" id="phone"  maxlength="15" placeholder="Institute Phone">
						<div class="alertMsg" *ngIf="instituteForm.get('phone').hasError('required') && (instituteForm.get('phone').touched || isFormSubmited)">
							Please enter Phone
						</div>
						<div class="alertMsg" *ngIf="!instituteForm.get('phone').hasError('required') && instituteForm.get('phone').hasError('pattern') && (instituteForm.get('phone').touched || isFormSubmited)">
							Please enter valid phone numeber
						</div>
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label for="example-text-input" class="col-7 col-form-label">
						Email
					</label>
					<div class="col-7">
						<input class="form-control m-input" type="text" formControlName="email" name="email" id="email"  maxlength="15" placeholder="Institute email">
						<div class="alertMsg" *ngIf="instituteForm.get('email').hasError('required') && (instituteForm.get('email').touched || isFormSubmited)">
							Please enter Email
						</div>
						<div class="alertMsg" *ngIf="!instituteForm.get('email').hasError('required') && instituteForm.get('email').hasError('email') && (instituteForm.get('email').touched || isFormSubmited)">
							Please enter valid Email
						</div>
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label for="example-text-input" class="col-7 col-form-label">
						Address
					</label>
					<div class="col-7">
						<textarea class="form-control m-input" rows="3" formControlName="address" name="address" id="address" style="resize:none;"  maxlength="500" ></textarea>
						<div class="alertMsg" *ngIf="instituteForm.get('address').hasError('required') && (instituteForm.get('address').touched || isFormSubmited)">
							Please enter institute address
						</div>
					</div>
				</div>
			</div>
			<div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
				<div class="m-form__actions m-form__actions--solid">
					<div class="row">
						<div class="col-lg-6">
							<button type="submit" [isAuthorize]="['Institute.Update', 'Institute.Create']" class="btn btn-accent m-btn m-btn--air m-btn--custom">
								Save
							</button>
							<button type="reset" class="btn btn-secondary" (click)="onCancel()">
								Cancel
							</button>
						</div>

					</div>
				</div>
			</div>
		</form>
		<!--end::Form-->

	</div>
</div>
