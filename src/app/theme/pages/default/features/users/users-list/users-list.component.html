<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title m-subheader__title--separator">
				Users
			</h3>
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a class="m-nav__link">
						<span class="m-nav__link-text">
							Users
						</span>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a class="m-nav__link">
						<span class="m-nav__link-text">
							List
						</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- END: Subheader -->
<div class="m-content">
	<div class="row">
		<div class="col-lg-12">
			<!--begin::Portlet-->			
			<div class="m-portlet">
				<div class="m-portlet__head">
					<div class="m-portlet__head-caption">
						<div class="m-portlet__head-title ">
							<h3 class="m-portlet__head-text">
								Users List
							</h3>							
						</div>
					</div>
				</div>
				<div class="m-portlet__body">
					<!--begin::Section-->
					<div class="m-section">
						<div class="m-section__content">	
							<div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
								<div class="row align-items-center">
									<div class="col-xl-8 order-2 order-xl-1">
										<div class="form-group m-form__group row align-items-center">
										</div>
									</div>
									<div class="col-xl-4 order-1 order-xl-2 m--align-right">
										<a routerLink="/features/users/add" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill" [isAuthorize]="['User.Create']">
											<span>
												<i class="la la-cart-plus"></i>
												<span>
													Add User
												</span>
											</span>
										</a>
										<div class="m-separator m-separator--dashed d-xl-none"></div>
									</div>
								</div>
							</div>						
							<p-dataTable [value]="userList | async" [responsive]="true" [rows]="2" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[2,4,6]">
								<p-column field="username" header="UserName"></p-column>
								<p-column header="Manage Role">
									<ng-template let-role="rowData" pTemplate type="body">
										<a href="javascript:;" (click)="onManageRoleClick(role)" class="m-link m-link--focus m-login__account-link">
											Manage Role
										</a>
									</ng-template> 
								</p-column>
								<p-column header="Edit">
									<ng-template let-user="rowData" pTemplate="body">
										<button class="btn btn-danger" (click)="onEditClick(user)" [isAuthorize]="['User.Update']"><i class="fa fa-edit"></i></button>
									</ng-template>
								</p-column>
								<p-column header="Delete">
									<ng-template let-user="rowData" pTemplate="body">
										<button class="btn btn-danger" (click)="onDelete(user)" [isAuthorize]="['User.Delete']"><i class="fa fa-trash"></i></button>
									</ng-template>
								</p-column>
							</p-dataTable> 
						</div>
					</div>
					<!--end::Section-->
				</div>
			</div>
			<!--end::Portlet-->
		</div>
	</div>
</div>
