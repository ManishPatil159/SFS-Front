<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title m-subheader__title--separator">
				Categories Management
			</h3>
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a class="m-nav__link">
						<span class="m-nav__link-text">
							Categories
						</span>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a class="m-nav__link">
						<span class="m-nav__link-text">
							Add/Edit Categories
						</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- END: Subheader -->

<div class="m-content">
	<div class="m-portlet m-portlet--mobile">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
						Add/Edit Category
					</h3>
				</div>
			</div>
		</div>
		<div class="m-portlet__body">
			<!--begin::Section-->
			<div class="m-section">
				<div class="m-section__content">
					<div class="row">
						<div class="col-md-6">
							<div class="portlet light bordered legends-portlet">
								<div class="portlet-body">
									<form class="form-horizontal" role="form" novalidate (ngSubmit)="onSubmit(categoriesForm)" [formGroup]="categoriesForm">
										<div class="form-group m-form__group">
											<label for="categoryId" class="col-md-4 control-label">Category Id</label>
											<div class="col-md-8">
												<p-dropdown [options]="categories" [style]="{'width':'100%'}" formControlName="CategoryId" name="CategoryId"></p-dropdown>
												<div class="alert alert-danger" *ngIf="categoriesForm.get('CategoryId').hasError('required') && categoriesForm.get('CategoryId').touched">
													Please select Category
												</div>
											</div>
										</div>
										<div class="form-group m-form__group">
											<label for="schoolId" class="col-md-4 control-label">School Id</label>
											<div class="col-md-8">
												<p-dropdown [options]="schools" [style]="{'width':'100%'}" formControlName="SchoolId" name="SchoolId"></p-dropdown>
												<div class="alert alert-danger" *ngIf="categoriesForm.get('SchoolId').hasError('required') && categoriesForm.get('SchoolId').touched">
													Please select School
												</div>
											</div>
										</div>
										<div class="form-group m-form__group">
											<label for="categoryName" class="col-md-4 control-label">Category Name</label>
											<div class="col-md-8">
												<input type="text" formControlName="CategoryName" name="categoryName" class="form-control m-input" placeholder="Enter Category Name">
												<div class="alert alert-danger" *ngIf="categoriesForm.get('CategoryName').hasError('required') && categoriesForm.get('CategoryName').touched">
													Please enter Category Name
												</div>
											</div>
										</div>
										<div class="form-group m-form__group">
											<label for="categoryDescription" class="col-md-4 control-label">Category Description</label>
											<div class="col-md-8">
												<input type="text" formControlName="CategoryDescription" name="categoryDescription" class="form-control" placeholder="Enter Category Description">
												<div class="alert alert-danger" *ngIf="categoriesForm.get('CategoryDescription').hasError('required') && categoriesForm.get('CategoryDescription').touched">
													Please enter Category Description
												</div>
											</div>
										</div>
										<div class="form-group ">
											<div class="col-md-offset-2 col-md-10">
												<button pButton type="submit" label="Save" [disabled]="categoriesForm.invalid" [isAuthorize]="['Category.Create','Category.Update']"></button>
												<button pButton type="button" label="Cancel" (click)="onCancel()"></button>
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--end::Section-->
		</div>
	</div>
</div>
