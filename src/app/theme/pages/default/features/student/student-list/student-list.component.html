	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title m-subheader__title--separator">
				Student Management
			</h3>
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a class="m-nav__link">
						<span class="m-nav__link-text">
							Students
						</span>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">

			</ul>

<!-- END: Subheader -->

<div class="m-content">
	<div class="m-portlet m-portlet--mobile">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
						Student List
					</h3>
				</div>
			</div>
		</div>
		<div class="m-portlet__body">
			<!--begin: Search Form -->
			<div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
				<div class="row align-items-center">
					<div class="col-xl-8 order-2 order-xl-1">

					</div>
					<div class="col-xl-4 order-1 order-xl-2 m--align-right">

						<!-- <a href="javascript:;" (click)="onAddStudent()" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
							<span>
								<i class="la la-cart-plus"></i>
								<span>
									Add Student
								</span>
							</span>
						</a>
						<div class="m-separator m-separator--dashed d-xl-none"></div> -->
						<input type="file" name="file" id="file" class="inputfile">
						<label for="file" class="fileUploadBtn btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill" style="line-height: 1.4rem;padding: .75rem 2rem;font-size: 1rem;font-weight: 400!important;font-family: Poppins; text-transform: capitalize;letter-spacing: 0;margin-bottom: 0;"><i style="margin-right: 5px;"class="m-menu__link-icon flaticon-user-add"></i> Add Student</label>
						<br/>
						<span class="selected-file-name" style="margin-left:0;"></span>
						<div class="m-separator m-separator--dashed d-xl-none"></div>
					</div>

				</div>
			</div>
			<!--end: Search Form -->
			<!--begin: Datatable -->

			<p-dataTable [value]="studentList | async" [responsive]="true" [rows]="2" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[2,4,6]">
				<p-column field="FirstName" header="First Name"></p-column>
				<p-column field="LastName" header="Last Name"></p-column>
				<p-column field="Email" header="Email"></p-column>
				<p-column field="Phone" header="Phone"></p-column>
				<p-column field="Age" header="Age"></p-column>
				<p-column header="Edit">
					<ng-template let-student="rowData" pTemplate type="body">
						<a href="javascript:;" (click)="onEditStudentClick(student)" class="m-link m-link--focus m-login__account-link">
							Edit
						</a>
					</ng-template>
				</p-column>
				<p-column header="Delete">
					<ng-template let-student="rowData" pTemplate type="body">
						<a href="javascript:;" (click)="onStudentDeleteClick(student)" class="m-link m-link--focus m-login__account-link">
							Delete
						</a>
					</ng-template>
				</p-column>
			</p-dataTable>
			<!--end: Datatable -->
		</div>
	</div>
</div>
