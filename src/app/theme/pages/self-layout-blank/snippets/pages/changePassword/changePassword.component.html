<div class="m-content">
	<div class="m-portlet m-portlet--mobile">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
						Change Password
					</h3>
				</div>
			</div>
		</div>
		<div class="m-portlet__body">
			<!--begin::Section-->
			<div class="m-section">
				<div class="m-section__content">
					<div class="row">
						<div class="col-md-12">
							 <div class="portlet light bordered legends-portlet">
								<div class="portlet-body">
									<form class="form-horizontal" role="form" novalidate (ngSubmit)="onSubmit(changePasswordForm)" [formGroup]="changePasswordForm">
										<div class="form-group">
											<label class="col-md-3 control-label">Old Password</label>
											<div class="col-md-9">
												<input type="text" formControlName="oldPassword" name="oldPassword" class="form-control">
												<div class="alert alert-danger" *ngIf="changePasswordForm.get('oldPassword').hasError('required') && changePasswordForm.get('oldPassword').touched">
													Please enter Old Password
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">New Password</label>
											<div class="col-md-9">
												<input type="text" formControlName="newPassword" name="newPassword" class="form-control">
												<div class="alert alert-danger" *ngIf="changePasswordForm.get('newPassword').hasError('required') && changePasswordForm.get('newPassword').touched">
													Please enter New Password
												</div>
											</div>
										</div>		
										<div class="form-group">
											<div class="col-md-offset-2 col-md-10">
												<button type="submit" class="btn btn-primary" [disabled]="changePasswordForm.invalid" [disabled]="changePasswordForm.invalid || loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}">
													Update
												</button>
												<button type="button" class="btn btn-secondary" (click)="onCancel()">
													Cancel
												</button>
											</div>
										</div>
									</form>
								</div>
							</div> 
						</div>
					</div>
				</div>
			</div>
			<!--end::Section-->
		</div>
	</div>
</div>
